<!DOCTYPE html>
<html ng-app="MsgApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-size: 1.2em;
      }
      img {
        width: 200px;
      }
    </style>
    <title>Expression and Interpolation</title>
  </head>
  <body>
    <h1>Expression</h1>
    <div ng-controller="MsgController">
      Pesan {{name}} untukmu: <br />
      {{sayMessage()}}
      <div>
        <button ng-click="seragaminOpa()">Seragamin Opa</button>
        <br /><br />
        <img ng-src="images/opa_{{situasi}}.png" />
      </div>
    </div>
  </body>
</html>
